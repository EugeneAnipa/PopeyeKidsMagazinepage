<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popeye</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Caprasimo&family=Josefin+Sans:wght@500&family=Lato:wght@300&family=Pacifico&family=Permanent+Marker&family=Roboto+Mono:wght@300&family=Roboto:ital,wght@0,300;1,100;1,500&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header newblue>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid newblue">
            <a class="navbar-brand popeyecolor" href="#">Popeye</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="first container">
          <img
            class="popeyecrew img-fluid container"
            alt="popeye crew"
            src="https://4.bp.blogspot.com/-SGOpk0XwjqM/W0Tx6xbZiRI/AAAAAAAABwA/_ipcVcbV55IoMmVC5TqDWBkcKmRRLRhhgCEwYBhgL/s1600/36743624_10103891526067704_2257800694746578944_n.jpg"
          />
        </div>
      </section>

      <section>
        <div class="container">
          <div>
            <img
              class="img-fluid container"
              src="https://yachtmadmonkey.files.wordpress.com/2017/05/popeye.jpg"
              alt="popeye himself"
            />
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div>
            <img
              class="img-fluid container"
              src="https://www.productsofchange.com/wp-content/uploads/listingcontent/202201271158148338.jpg"
              alt="popeye himself"
            />
          </div>
        </div>
      </section>
      <section></section>
    </main>

    <footer>
      <div class="card-footer text-body-secondary newblue">
        <div class="container-fluid newblue">
          <a class="navbar-brand popeyecolor" href="#">Popeye</a>
        </div>
      </div>
    </footer>
  </body>
</html>
